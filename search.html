<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guide App</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&amp;display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/cyberpunk.css">
</head>
<body>
<div class="container">
    <div class="search-container">
        <script>
            // Function to handle "Enter" key press
            function handleKeyPress(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent form submission
                    getMovie(); // Call the getMovie function when "Enter" is pressed
                }
            }
        </script>
        <input
            type="text"
            placeholder="Enter movie name here..."
            id="movie-name"
            value="dark knight"
        />
        <button class="cyber-button bg-red fg-black" id="search-btn">
          Submit
          <span class="glitchtext">FML</span>
      </button>
    </div>
    <div id="result"></div>
</div>
<script src="static/js/key.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
